<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #291919; color: #f3f3f3; height: 100vh; display: flex; align-items: center; }
        .error-card { max-width: 600px; margin: auto; padding: 40px; background: rgb(17, 17, 17); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-left: 5px solid #dc3545; }
        .error-code { font-size: 72px; font-weight: bold; color: #dc3545; line-height: 1; }
        .error-msg { font-size: 18px; margin: 20px 0; color: #d6d6d6; }
        .btn-home { background-color: #740000; color: white; border-radius: 5px; padding: 10px 25px; text-decoration: none; transition: 0.3s; }
        .btn-home:hover { background-color: #00b32d; color: white; }
        .tech-details { font-family: monospace; font-size: 12px; background: #575757; padding: 10px; margin-top: 20px; border-radius: 5px; text-align: left; overflow-x: auto; }
    </style>
</head>
<body>

<div class="container text-center">
    <div class="error-card">
        <div class="error-code">⚠️</div>
        <h1 class="mt-3">АШЫБКА ЧТРИСТА ЧТЫРЕ (404) ((АРТЁМ ЛОХ))</h1>
        
        <p class="error-msg">
            Не ссать, вернись назад и пока сюда не заходим)))))))))00))))))000))0
        </p>

        {% if error %}
        <div class="tech-details">
            <strong>Техническая информация:</strong><br>
            {{ error }}
        </div>
        {% endif %}

        <div class="mt-4">
            <a href="{{ url_for('hub') }}" class="btn-home">Вернуться на главную</a>
        </div>
    </div>
</div>

</body>
</html>
