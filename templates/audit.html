{% extends "_base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-white mb-4"><i class="bi bi-journal-text me-2"></i>История действий</h2>
    <div class="table-responsive shadow-sm">
        <table class="table table-dark table-hover border-secondary">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Мастер</th>
                    <th>Действие</th>
                    <th>Раздел</th>
                    <th>Детали</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td class="small text-muted">{{ log.created_at }}</td>
                    <td class="fw-bold text-info">{{ log.user_name }}</td>
                    <td>
                        <span class="badge {% if log.action_type == 'Удаление' %}bg-danger{% else %}bg-primary{% endif %}">
                            {{ log.action_type }}
                        </span>
                    </td>
                    <td class="text-muted">{{ log.target_table }} (ID: {{ log.target_id }})</td>
                    <td class="small">{{ log.details }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
